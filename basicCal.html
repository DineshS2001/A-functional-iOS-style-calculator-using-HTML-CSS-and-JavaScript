<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS-style Calculator</title>
<link rel="stylesheet" href="basicCal.css">
</head>
<body>

<div class="calc">
  <div class="screen">
    <input type="text" id="display" readonly>
  </div>

  <div class="pad">
    <button class="btn gray" id="ac">AC</button>
    <button class="btn gray" id="sign">+/-</button>
    <button class="btn gray" id="percent">%</button>
    <button class="btn operator" data-op="/">÷</button>

    <button class="btn light" data-num="7">7</button>
    <button class="btn light" data-num="8">8</button>
    <button class="btn light" data-num="9">9</button>
    <button class="btn operator" data-op="*">×</button>

    <button class="btn light" data-num="4">4</button>
    <button class="btn light" data-num="5">5</button>
    <button class="btn light" data-num="6">6</button>
    <button class="btn operator" data-op="-">−</button>

    <button class="btn light" data-num="1">1</button>
    <button class="btn light" data-num="2">2</button>
    <button class="btn light" data-num="3">3</button>
    <button class="btn operator" data-op="+">+</button>

    <button class="btn light zero" data-num="0">0</button>
    <button class="btn light" data-num=".">.</button>
    <button class="btn operator" id="equals">=</button>
  </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
